$def with (servers)
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>IP-Tracker Known Hosts</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="author" content="Marc Hanheide">
		<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
		<META HTTP-EQUIV="Expires" CONTENT="-1">

		<script
		  src="https://code.jquery.com/jquery-3.3.1.min.js"
		  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		  crossorigin="anonymous"></script>


		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


	</head>

	<!--<body style="background:black">-->
	<body>
 		<div class="container-fluid">
		  <div class="row">
			    <div class="col">
					<table class="table table-striped table-hover">
					  <thead>
					    <tr>
					      <th scope="col">Name</th>
					      <th scope="col">ip</th>
					      <th scope="col">public_ip</th>
					      <th scope="col">comment</th>
					      <th scope="col">updated</th>
					    </tr>
					  </thead>
					  <tbody>
					  	$for s in servers:
						    <tr>
						      <td>$s['name']</td>
						      <td><a target="_blank" href="http://$s['ip']">$s['ip']</a></td>
						      <td><a target="_blank" href="http://$s['public_ip']">$s['public_ip']</a></td>
						      <td>$s['comment']</td>
						      <td style="color: rgb($min(int(s['age'].total_seconds() * 255/300), 255),$max(255-int(s['age'].total_seconds() * 255/300), 0),0)">$s['ts'] (age: $s['age'])</td>
						    </tr>
					  </tbody>
					</table>
				</div>
			</div>
 		</div>
	
		<footer class="footer">
		</footer>


	</body>



</html>
